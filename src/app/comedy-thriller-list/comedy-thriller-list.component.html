<div class='row'>
    <div class='col-sm-12'>
     <carousel class='text-center' *ngIf='homeComThrImageList'>
        <slide>
          <a class='' routerLink='/comedythrillers/' routerLinkActive="active">
            <img class='img-main-carousel' [src]='comedyListDefaultImage' alt="First slide" style="display: block; width: 100%;">
          </a>
          <div class="carousel-caption">
            <h3>Comedy Movie List</h3>

            <p><a class='btn btn-primary' routerLink='/comedythrillers/' routerLinkActive="active">View Movies</a></p>
          </div>
         </slide>

         <slide *ngFor='let imageObj of homeComThrImageList'>
          <a class='' routerLink='/comedythrillers/{{ imageObj.slug }}' routerLinkActive="active">
            <img class='img-main-carousel' [src]='imageObj.image' alt="First slide" style="display: block; width: 100%;">
         </a>

          <div class="carousel-caption d-none d-md-block">
            <h3>{{ imageObj.name }}</h3>
            <p><a class='btn btn-default' routerLink='/comedythrillers/{{ imageObj.slug }}' routerLinkActive="active">View</a></p>
          </div>
        </slide>
      </carousel>
   </div>
  </div>

<div class='row'>
<div class='col-sm-12'>
<h1>
	{{ title }}
</h1>
</div>
</div>
<div class="container">
<div *ngFor='let abc of comedyThrillerMovieList; let i = index' [ngClass]="{'row': (i+1)%3 == 0}">
    <div class='col-md-4 col-sm-12'>
		<div class="thumbnail">
	       <a routerLink='/comedythrillers/{{ abc.slug }}' routerLinkActive="active" *ngIf='abc.image'><img [src]='abc.image' alt="{{ abc.name }}  image"></a>
	      <div class="caption">
	        <h3><a routerLink='/comedythrillers/{{ abc.slug }}' routerLinkActive="active">{{ abc.name }}</a></h3>
	        <p>{{abc.description}}</p>
	        <p><a routerLink='/comedythrillers/{{ abc.slug }}' routerLinkActive="active" class="btn btn-primary" role="button mat-raised-button">View</a></p>
	      </div>
	    </div>
    </div>
  </div>
</div>
