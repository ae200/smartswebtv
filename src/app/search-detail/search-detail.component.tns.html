<p class="main-div" *ngIf='query'>
	Searched for <b><app-search [(searchModel)]="query"></app-search></b>
</p>

<div *ngFor='let abc of movieList | filter: query; let i = index' [ngClass]="{'row': (i+1)%3 == 0}">
    <div class='col-md-4 col-sm-12'>
		<div class="thumbnail">
	       <a routerLink='/movies/{{ abc.slug }}' routerLinkActive="active" *ngIf='abc.image'><img [src]='abc.image' alt="{{ abc.name }}  image"></a>
	      <div class="caption">
	        <h3><a routerLink='/movies/{{ abc.slug }}' routerLinkActive="active">{{ abc.name }}</a></h3>
	        <p><a routerLink='/movies/{{ abc.slug }}' routerLinkActive="active" class="btn btn-primary" role="button">View</a></p>
	      </div>
	    </div>
    </div>
</div>
