<div class="login">
  <h2 class="login-header">Log in</h2>
  <form *ngIf='!userData && !tokenExists' [formGroup]="loginForm" class="login-container" (ngSubmit)="saveForm()">
    <!--  <p>
      <input type="text" placeholder="Email" formControlName="email">
    </p> -->
    <!-- <div >
      <div *ngIf="formControls.email.errors.required">Email is required</div>
      <div *ngIf="formControls.username.errors.maxlength">Max length is 280</div>
      <div *ngIf="formControls.username.errors.minlength">Min length is 4</div>
    </div> -->

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors}">
      <input type="text" placeholder="Username" formControlName="username">
    </p>
    <!-- <div >
      <div *ngIf="formControls.username.errors.required">Username is required</div>
      <div *ngIf="formControls.username.errors.maxlength">Max length is 280</div>
      <div *ngIf="formControls.username.errors.minlength">Min length is 4</div>
    </div> -->

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Password" formControlName="password">
    </p>
    <!-- <div>
      <div *ngIf="formControls.password.errors.required">Password is required</div>
      <div *ngIf="formControls.password.errors.maxlength">Max length is 280</div>
      <div *ngIf="formControls.password.errors.minlength">Min length is 4</div>
    </div> -->
    <p>
    <input type="submit">
      <span *ngIf="!registerMode">Sign In</span>
      <span *ngIf="registerMode">Register</span>
    </p>
  </form>
  <br>
  <span *ngIf="!registerMode" (click)="registerMode = true" style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >Don't have an account? Register here. 
      </span>
  <span *ngIf="registerMode" (click)="registerMode = false" style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >Already have an account? Go to Sign In. 
      </span>          
</div>
